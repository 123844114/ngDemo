<div ng-include="'tpl/include/header.html'" class="bg-success header"></div>
<div class="container" style="margin-top: 40px">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="text" class="form-control"  placeholder="姓名" ng-model="uname">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="password" class="form-control"  placeholder="密码" ng-model="upwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="tel" class="form-control"  placeholder="手机号" ng-model="uphone">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <textarea class="form-control"  placeholder="地址" ng-model="uaddress"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary btn-block" ng-click="submit()">提交</button>
            </div>
        </div>
    </form>
</div>
<div ng-include="'tpl/include/footer.html'" class="footer bg-success"></div>
