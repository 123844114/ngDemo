<div class="container">
    <h1 class="text-center m10">美食天下</h1>
    <form action="" class="form-horizontal loginBlock">
        <div class="form-group">
            <div class="col-sm-12">
                <input type="text" class="form-control"  placeholder="username" ng-model="username">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="password" class="form-control"  placeholder="password" ng-model="pwd">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <input type="button" class="btn btn-success btn-block" value="登录" ng-click="login()">
                <a href="#" class="btn btn-link text-center btn-block">找回密码</a>
            </div>
        </div>
        <p class="alert alert-danger" ng-show="isGetLogin">用户名或密码错误，请重新输入！</p>
    </form>
</div>
